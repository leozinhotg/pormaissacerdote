<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Por mais sacerdotes | Associação Educacional Lecristo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="">
					<h3>Contribua para a formação de sacerdotes!</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Nome</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Sobrenome</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">E-mail</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Telefone</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Data de Nascimento</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Sexo</label>
							<select id="sexo" name="sexo" class="form-control form-selection">
								<option value="Masculino">Masculino</option>
								<option value="Feminino">Feminino</option>
								<option value="Undefined">Não Definido</option>
							</select>
						</div>
					</div>
					<div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Desejo ser voluntário.
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox"> Desejo receber informações via email.
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox"> Desejo receber informações via telefone
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox"> Desejo receber informações via SMS
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
					<div class="buttons">
						<button>Quero Ajudar!</button>
						<button class="register-with-facebook">
							<span class="button-area">
							<i class="fab fa-facebook-square fa-2x"></i>
							<b>Registrar com Facebook</b>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
